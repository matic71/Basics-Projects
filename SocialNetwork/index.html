<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Društvena Mreža</title>
</head>
<body>

  <!-- Logo -->
  <div class="logo">
    <img src="img/logo.png" alt="Logo" />
  </div>

  <h1>Društvena Mreža</h1>

  <!-- Login forma -->
  <div class="main-wrapper">
    <form action="" id="loginForm">
      <h2>Login</h2>

      <div>
        <label for="login_email">Email:</label>
        <input
          type="email"
          name="email"
          id="login_email"
          placeholder="urosmatic112@gmail.com"
        />
      </div>

      <div>
        <label for="login_lozinka">Lozinka:</label>
        <input
          type="password"
          name="lozinka"
          id="login_lozinka"
          placeholder="**********"
        />
      </div>

      <div>
        <button type="submit">Uloguj Se</button>
      </div>
    </form>
  </div>

  <!-- Link za registraciju -->
  <div class="no-acc-register">
    <p>Nemaš nalog?</p>
    <button id="registracija">Registruj se</button>
  </div>

  <!-- Modal za registraciju -->
  <div class="custom-modal">
    <button id="closeModal">X</button>

    <form action="" id="registrationForm">
      <h2>Registracija Korisnika</h2>

      <div>
        <label for="korisnicko_ime">Korisničko ime:</label>
        <input
          id="korisnicko_ime"
          type="text"
          name="korisnicko_ime"
          placeholder="niko.nikolic1"
        />
      </div>

      <div>
        <label for="email">Email adresa:</label>
        <input
          id="email"
          type="text"
          name="email"
          placeholder="niko.nikolic@mail.com"
        />
      </div>

      <div>
        <label for="lozinka">Lozinka:</label>
        <input
          id="lozinka"
          type="text"
          name="lozinka"
          placeholder="*******"
        />
      </div>

      <div>
        <label for="ponovi_lozinku">Ponovi lozinku:</label>
        <input
          id="ponovi_lozinku"
          type="text"
          name="ponovi_lozinku"
          placeholder="*******"
        />
      </div>

      <div>
        <button type="submit">Registruj se</button>
      </div>
    </form>
  </div>

  <!-- JS fajlovi -->
  <script src="js/Validator.js"></script>
  <script src="js/User.js"></script>
  <script src="js/Session.js"></script>
  <script src="js/script.js"></script>

</body>
</html>
